<!DOCTYPE html>
<html>
  <head>
    <title>2018 DjangoConf</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./src/css/index.css">
    <link rel="stylesheet" type="text/css" href="./src/css/session.css">
  </head>
  <body>
    <section class="container">
      <div class="page-title col-m-12 col-p-12">
        <h3>세션</h3>
      </div>
      <div class="session-table flex col-m-12 col-p-12">
        <div class="session-divider flex col-m-12 col-p-6">
          <div class="session-time col-p-2">
            10: 00
          </div>
          <div class="session-rail col-m-12 col-p-10">
            <div class="session-place">위치 1</div>

            <div class="session-card col-m-12">
              <div class="session-card-title">발표 타이틀</div>
              <div class="session-card-speaker">
                <a href="#">발표자</a>
              </div>
              <div class="flex">
                <div class="flex col-m-6 col-p-6">
                  <div class="col-m-5 col-p-5 session-card-gradebox">초급</div>
                  <div class="col-m-1 col-p-1"></div>
                  <div class="col-m-5 col-p-5 session-card-type">발표</div>
                </div>
                <div class="flex flex-ai-center col-m-6 col-p-6 session-card-time-wrapper">
                  <div class="col-m-2 col-p-2"></div>
                  <img src="./src/img/time.png"
                      srcset="./src/img/time@2x.png 2x, ./src/img/time@3x.png 3x"
                      class="col-m-2 col-p-2 time-icon">
                  <div class="col-m-8 col-p-8 session-card-time">
                    AM 10:20~
                  </div>
                </div>
              </div>
            </div>
            
            <div class="session-card col-m-12">
              <div class="session-card-title">발표 타이틀</div>
              <div class="session-card-speaker">
                <a href="#">발표자</a>
              </div>
              <div class="flex">
                <div class="flex col-m-6 col-p-6">
                  <div class="col-m-5 col-p-5 session-card-gradebox">초급</div>
                  <div class="col-m-1 col-p-1"></div>
                  <div class="col-m-5 col-p-5 session-card-type">발표</div>
                </div>
                <div class="flex flex-ai-center col-m-6 col-p-6 session-card-time-wrapper">
                  <div class="col-m-2 col-p-2"></div>
                  <img src="./src/img/time.png"
                      srcset="./src/img/time@2x.png 2x, ./src/img/time@3x.png 3x"
                      class="col-m-2 col-p-2 time-icon">
                  <div class="col-m-8 col-p-8 session-card-time">
                    AM 10:20~
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="session-divider flex col-m-12 col-p-6">
          <div class="session-time col-p-2"></div>
          <div class="session-rail col-m-12 col-p-10">
            <div class="session-place">위치 2</div>
            
            <div class="session-card col-m-12">
              <div class="session-card-title">발표 타이틀</div>
              <div class="session-card-speaker">
                <a href="#">발표자</a>
              </div>
              <div class="flex">
                <div class="flex col-m-6 col-p-6">
                  <div class="col-m-5 col-p-5 session-card-gradebox">초급</div>
                  <div class="col-m-1 col-p-1"></div>

                </div>
                <div class="flex flex-ai-center col-m-6 col-p-6 session-card-time-wrapper">

                  <div class="col-m-8 col-p-8 session-card-time">
                    AM 10:20~
                  </div>
                </div>
              </div>
            </div>

            <div class="session-card col-m-12">
              <div class="session-card-title">발표 타이틀</div>
              <div class="session-card-speaker">
                <a href="#">발표자</a>
              </div>
              <div class="flex">

                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
